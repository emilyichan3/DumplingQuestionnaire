{% extends "base.html" %}

{% block additional_js %}
    <!-- <script src="/static/javascript/questionnaire-script.js"></script> -->
    <!-- <script src="/static/javascript/questionnaire-data.js"></script> -->
{% endblock %}

{% block main %}
    <h1 >Questionnaire</h1>
    {% for qustion in questions.values() %}
        <div id="question-section-{{ qustion.id }}" class="question-section">
            <fieldset>
                <legend></legend>
                <table>
                    <tbody id="questionnaire-context-list">
                        <tr>
                            <td rowspan="5"><label id="question-label">{{ qustion.question }}</label></td>
                            <td>
                                <label>
                                    <input type="radio" name="{{ qustion.group_name }}" value="never">
                                    Rarely, Almost Never or Never
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" name="{{ qustion.group_name }}" value="sometimes">
                                    Occasionally or Sometimes
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" name="{{ qustion.group_name }}" value="often">
                                    Often or Frequently
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" name="{{ qustion.group_name }}" value="very">
                                    Very Frequently
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="radio" name="{{ qustion.group_name }}" value="almost">
                                    Almost Always or Always
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-bg btn-primary" type="button">Previous</button>
                            </td>
                            <td>
                                <button class="btn btn-bg btn-primary" type="button">Next</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    {% endfor %}
    <form>
        <button class="btn btn-sm btn-danger" type="submit">Submit</button>
    </form>
{% endblock %}
